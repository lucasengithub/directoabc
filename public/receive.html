<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONDAPantalla - Receive Screen</title>
    <link rel="stylesheet" href="/css.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>

    <section id="rem" class="receive">
        <div class="overcontent">
            <h1><img src="media/portada.svg" width="600" alt="ONDAPantalla"></h1>
            <i>by ONDASYSTEM</i>
            <br><br>
            <br><br>

            <h3 id="roomCode"></h3>
        </div>
        <h2 id="status">Ready to receive.</h2>
    
        <p id="currentInstance"></p>
        
        <video id="loadingVideo" autoplay preload poster="" loop playsinline muted src="/media/ready.mp4">
            <source src="/media/ready.mp4" type="video/webm">
        </video>
    </section>
   
    <video id="remoteVideo" autoplay class="hidden" playsinline style="pointer-events: none;"></video>
    
    <button id="fullscreenButton" class="fullscreen-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
        </svg>
    </button>

    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="/js/receive.js"></script>
</body>
</html>
