<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DirectoABC - Receive Screen</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; text-align: center; }
        #roomCode { font-size: 24px; margin: 20px 0; font-weight: bold; }
        #remoteVideo { max-width: 100%; background: #f0f0f0; }
        #status { margin: 20px 0; font-weight: bold; } /* Add status style */
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>DirectoABC - Receive Screen</h1>
    <h3>This version is only for non-commercial use. Commercial use is prohibited. If you want to use this software for commercial purposes, please contact directoabc@lucaspeinado.es or use the OTAL version. <a href="https://github.com/lucasengithub/directoabc" target="_blank">GITHUB</a></h3>
    <div id="roomCode"></div>
    <div id="status"></div> <!-- Add status display element -->
    <video id="remoteVideo" autoplay playsinline class="hidden"></video>

    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <script>
        const statusDisplay = document.getElementById('status'); // Add status element reference
        
        // Initialize Socket.IO with more robust configuration
        const socket = io({
            transports: ['websocket', 'polling'],
            reconnectionAttempts: 5,
            reconnectionDelay: 1000,
            timeout: 10000,
            path: '/socket.io/'
        });

        // Add connection event handlers
        socket.on('connect', () => {
            console.log('Connected to server');
            statusDisplay.textContent = 'Connected to server';
        });

        socket.on('connect_error', (error) => {
            console.error('Connection error:', error);
            statusDisplay.textContent = 'Connection error. Retrying...';
        });

        socket.on('disconnect', (reason) => {
            console.log('Disconnected:', reason);
            statusDisplay.textContent = 'Disconnected from server';
        });

        const remoteVideo = document.getElementById('remoteVideo');
        const roomCodeDisplay = document.getElementById('roomCode');
        let peerConnection;

        // Add WebRTC configuration
        const rtcConfig = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };

        // Add fullscreen function
        function enterFullscreen(element) {
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.webkitRequestFullscreen) {
                element.webkitRequestFullscreen();
            } else if (element.mozRequestFullScreen) {
                element.mozRequestFullScreen();
            } else if (element.msRequestFullscreen) {
                element.msRequestFullscreen();
            }
        }

        // Add fullscreen change handler
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('mozfullscreenchange', handleFullscreenChange);
        document.addEventListener('MSFullscreenChange', handleFullscreenChange);

        function handleFullscreenChange() {
            if (!document.fullscreenElement && 
                !document.webkitFullscreenElement && 
                !document.mozFullScreenElement && 
                !document.msFullscreenElement) {
                // Redirect to home page when exiting fullscreen
                window.location.href = '/';
            }
        }

        // Modify the ontrack handler
        socket.on('viewer-joined', async (viewerId) => {
            try {
                peerConnection = new RTCPeerConnection(rtcConfig);

                peerConnection.ontrack = (event) => {
                    remoteVideo.srcObject = event.streams[0];
                    remoteVideo.classList.remove('hidden');
                    // Request fullscreen when video starts playing
                    remoteVideo.onplaying = () => enterFullscreen(remoteVideo);
                };

                // Handle and send ICE candidates
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        socket.emit('ice-candidate', {
                            target: viewerId,
                            candidate: event.candidate
                        });
                    }
                };

                // Handle connection state changes
                peerConnection.onconnectionstatechange = () => {
                    if (peerConnection.connectionState === 'disconnected') {
                        remoteVideo.classList.add('hidden');
                        remoteVideo.srcObject = null;
                    }
                };
            } catch (error) {
                console.error('Error creating peer connection:', error);
            }
        });

        // Handle incoming WebRTC signaling
        socket.on('offer', async (data) => {
            try {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(data.sdp));
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                socket.emit('answer', {
                    target: data.sender,
                    sdp: answer
                });
            } catch (error) {
                console.error('Error handling offer:', error);
            }
        });

        socket.on('ice-candidate', async (data) => {
            try {
                if (peerConnection) {
                    await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
                }
            } catch (error) {
                console.error('Error adding ICE candidate:', error);
            }
        });
    </script>
</body>
</html>
