<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DirectoABC - Receive Screen</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; text-align: center; }
        #roomCode { font-size: 24px; margin: 20px 0; font-weight: bold; }
        #remoteVideo { max-width: 100%; background: #f0f0f0; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>DirectoABC - Receive Screen</h1>
    <div id="roomCode"></div>
    <video id="remoteVideo" autoplay playsinline class="hidden"></video>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const remoteVideo = document.getElementById('remoteVideo');
        const roomCodeDisplay = document.getElementById('roomCode');
        let peerConnection;

        // Request a room code when page loads
        socket.emit('create-room');

        // Configure WebRTC with STUN servers
        const rtcConfig = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };

        // Display room code when received
        socket.on('room-created', (roomId) => {
            roomCodeDisplay.textContent = `Room Code: ${roomId}`;
        });

        // Handle incoming viewer
        socket.on('viewer-joined', async (viewerId) => {
            try {
                // Create peer connection
                peerConnection = new RTCPeerConnection(rtcConfig);

                // Handle incoming tracks
                peerConnection.ontrack = (event) => {
                    remoteVideo.srcObject = event.streams[0];
                    remoteVideo.classList.remove('hidden');
                };

                // Handle and send ICE candidates
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        socket.emit('ice-candidate', {
                            target: viewerId,
                            candidate: event.candidate
                        });
                    }
                };

                // Handle connection state changes
                peerConnection.onconnectionstatechange = () => {
                    if (peerConnection.connectionState === 'disconnected') {
                        remoteVideo.classList.add('hidden');
                        remoteVideo.srcObject = null;
                    }
                };
            } catch (error) {
                console.error('Error creating peer connection:', error);
            }
        });

        // Handle incoming WebRTC signaling
        socket.on('offer', async (data) => {
            try {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(data.sdp));
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                socket.emit('answer', {
                    target: data.sender,
                    sdp: answer
                });
            } catch (error) {
                console.error('Error handling offer:', error);
            }
        });

        socket.on('ice-candidate', async (data) => {
            try {
                if (peerConnection) {
                    await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
                }
            } catch (error) {
                console.error('Error adding ICE candidate:', error);
            }
        });
    </script>
</body>
</html>
